<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <h1>Dashboard</h1>
        </div>
        <ul class="first-user-set">
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul class="second-user-set">
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
      <div class="right-side">
        <div class="top-right">
          <div class="search">
            <div class="search-bar"></div>
            <p class="user-name">Kevin Madu</p>
          </div>
          <div class="greeting-bar">
            <div class="greeting-message">
              <p>Hi There!</p>
              <h2>Kevin Madu (@Dht.kevo)</h2>
            </div>
            <div class="greeting-btns">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
